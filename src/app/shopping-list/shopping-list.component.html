<div class="jumbotron">

    <h1>Shopping List</h1>

</div>

<div class="main">

    <section>

        <shopping-list-add (addRequest)="addShoppingItem($event)"></shopping-list-add>

    </section>

    <section>

        <h3>My Shopping Items</h3>

        <ul class="list">

            <li *ngFor="let item of listItems">

                {{ item.name }} ({{ item.amount }})

            </li>

        </ul>

    </section>

    <section>

        <shopping-list-edit></shopping-list-edit>

    </section>

</div>
